<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drum-kit</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<video autoplay muted loop src="./video/video.mp4"></video>
		<div class="container">
			<div class="button 65">
				<kbd class="drum-button 65">A</kbd>
				<span>Kick</span>
			</div>
			<div class="button 83">
				<kbd class="drum-button 83">S</kbd>
				<span>Snare</span>
			</div>
			<div class="button 67">
				<kbd class="drum-button 67">C</kbd>
				<span>Bass 1</span>
			</div>
			<div class="button 86">
				<kbd class="drum-button 86">V</kbd>
				<span>Bass 2</span>
			</div>
			<div class="button 72">
				<kbd class="drum-button 72">H</kbd>
				<span>Bell</span>
			</div>
			<div class="button 74">
				<kbd class="drum-button 74">J</kbd>
				<span>Shaker</span>
			</div>
			<div class="button 75">
				<kbd class="drum-button 75">K</kbd>
				<span>Closed Hi-Hat</span>
			</div>
			<div class="button 76">
				<kbd class="drum-button 76">L</kbd>
				<span>Open Hi-Hat</span>
			</div>
		</div>

		<audio data-key="75" src="./audio/closed-hihat.wav"></audio>
		<audio data-key="76" src="./audio/open-hihat.wav"></audio>
		<audio data-key="65" src="./audio/kick.wav"></audio>
		<audio data-key="83" src="./audio/snare.wav"></audio>
		<audio data-key="74" src="./audio/shaker.wav"></audio>
		<audio data-key="72" src="./audio/bell.wav"></audio>
		<audio data-key="67" src="./audio/bass 1.wav"></audio>
		<audio data-key="86" src="./audio/bass 2.wav"></audio>

		<script src="main.js"></script>
	</body>
</html>
